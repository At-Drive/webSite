<div class="container my-4">
  <div class="mb-3">
    <button class="btn btn-secondary" (click)="goBack()">
      <i class="fa fa-arrow-left me-1"></i> Back
    </button>
  </div>
  <!-- Total Amount -->
  <div
    class="bg-white p-3 mb-3 shadow-sm d-flex justify-content-between align-items-center"
  >
    <h5 class="mb-0">Total Amount: ₹ {{ getTotalAmount() }}</h5>
  </div>

  <!-- Order Cards -->
  <div class="row g-3">
    <div class="mt-4 mb-3">
      <h3 class="fw-bold text-primary border-bottom pb-2">Order List</h3>
    </div>
    <div class="col-md-4" *ngFor="let order of orders">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <p class="card-subtitle text-muted mb-1">
            Order ID: {{ order.orderId }}
          </p>
          <h5 class="card-title mb-1">Name :{{ order.productId?.name }}</h5>
          <p class="card-text text-truncate">
            Description :{{ order.productId?.des }}
          </p>
          <p class="fw-bold text-primary mb-2">
            Price: ₹ {{ order.productId?.price }}
          </p>
        </div>

        <div
          class="card-footer bg-white border-top-0 d-flex justify-content-end gap-2"
        >
          <button
            class="btn btn-sm btn-outline-danger"
            (click)="openConfirmModal(order._id)"
          >
            <i class="fa fa-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="orders.length === 0" class="col-12 text-center text-muted py-4">
      No orders found
    </div>
  </div>
</div>
